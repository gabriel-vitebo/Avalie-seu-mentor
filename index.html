<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>avalie a sua mentoria</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <h1 class="featured-title">avalie a sua mentoria</h1>
                <p class="paragraph">Chegou a hora de avaliar o seu mentor. Bora lá?</p>
                <img src="img/img.svg" alt="imagem de 5 estrelas, sendo que apenas 3 estrelas estçao acessa"/>
            </header>
            <div class="legend-white">
                <h2 class="legend-text">Informações pessoais</h2>
            </div>
            <form class="form" id="my-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <div class="input-container">
                            <div class="input-wrapper side-input">
                                <label for="name">Nome</label>
                                <input type="text" id="name" required/>
                            </div>
                            <div class="input-wrapper side-input">
                                <label for="last-name">Sobrenome</label>
                                <input type="text" id="last-name" required/>
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="email">Email<span>(digite um email válido)</span></label>
                            <input type="email" id="email" required/>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>
                        <div class="input-wrapper">
                            <label for="mentor-select">Selecione quem foi o seu mentor</label>
                            <select id="mentor-select" required>
                                <option value="mentor01">Mayk Brito</option>
                                <option value="mentor02">Rodrigo Gonçalves</option>
                                <option value="mentor03">Diego Fernandes</option>
                            </select>
                        </div>
                        <div class="input-wrapper">
                            <label for="feedback">Feedback sobre o mentor</label>
                            <textarea id="feedback"></textarea>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="check"/>
                            <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Agendando próxima mentoria</legend>
                        <div class="date-container">
                            <div class="input-wrapper">
                                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date">
                            </div>
                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="begin">
                            </div>
                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <button class="button" type="submit" form="my-form">Salvar</button>
              
            </form>
        </div>
        
    </body>
</html>
